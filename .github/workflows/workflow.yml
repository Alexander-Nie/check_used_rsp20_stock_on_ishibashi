name: Check Used Items

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual triggers

jobs:
  check-used-items:
    runs-on: ubuntu-latest
    
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true  # Cancel running jobs if new one is triggered
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Updated to v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # Updated to v5
      with:
        python-version: '3.11'  # Updated to newer Python version
        cache: 'pip'  # Enable pip caching
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Best practice: use requirements.txt
      
    - name: Run script
      run: |
        python check_used_items.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
    - name: Upload log file
      if: always()  # Upload logs even if script fails
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: logs-${{ github.run_id }}
        path: check_used_items.log
        retention-days: 90  # Keep logs for 90 days
